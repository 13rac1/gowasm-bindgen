name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Run tests with coverage
        run: go test -v -race -coverprofile=coverage.go.out ./...

      - name: Run golangci-lint
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
          golangci-lint run . ./internal/...

      - name: Upload Go coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage.go.out
          flags: go
          fail_ci_if_error: false

  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - run: npm ci

      - name: Run E2E tests with coverage
        run: |
          make build
          ./bin/gowasm-bindgen test/e2e/wasm/main.go --output test/e2e/generated --mode sync --compiler go
          npx c8 --reporter=lcov --reporter=text npx tsx --test test/e2e/verify_test.ts

      - name: Lint generated bindings
        run: |
          go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest
          GOOS=js GOARCH=wasm golangci-lint run ./test/e2e/wasm/

      - name: Upload TypeScript coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          flags: typescript
          fail_ci_if_error: false
